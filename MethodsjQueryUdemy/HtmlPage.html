<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Methods and Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- Objectives
        val() - retrieve input from drop down menu
        text()
        attr() - get or set attribute
        html()
        addClass()
        removeClass()
        toggleClass()
        -->

    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="your name" />

    <ul>
        <li>Skittles</li>
        <li>Starburst</li>
        <li>Twix</li>
    </ul>

    <!--Events-->
    <!--click()
    add click listener to element
    prints when itme with id "submit" is clicked

    $('#submit'). click(function(){
        console.log("Another click");
    });

    alert when ANY button is clicked
    $('button').click(function(){
        alert("Someone clicked a button");
    })-->
    ;

    <h1>jQuery Events</h1>

    <button>Don't Click Me</button>
    <button>Seriously, Don't Click Me</button>
    <button>This is your last warning!</button>

    <!--keypress()-->

    <input type="text" />

    <!--on() - use 99% of the time-->
    <!--works like addEventListener
    lets you specify the type of event to listen for
    not just for click events
    supports all types of events

    prints when item with id 'submit' is clicked
    $("#submit").on("click", function(){
        console.log("Another click");
    });

    alerts when ANY button is clicked
    $("button").on("click", function() {
        console.log("button clicked!");
    });
        
    double click - "dblclick"
    drag start event - "dragstart"
    keypress event - "keypress"
        -->

    <!--WHY USE ON()?

    in most cases click() and on("click") will both get
    the job done
    however
    there is one key difference

    click() only adds listeners for existing elements
    on() will add listeners for all potential future elements-->

    <script src="JavaScript.js"></script>
</body>
</html>
